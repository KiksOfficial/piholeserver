<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            background-color: #0f172a;
            color: #e5e7eb;
            font-family: monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background: #020617;
            padding: 2rem;
            border-radius: 8px;
            width: 320px;
            box-shadow: 0 0 30px rgba(0,0,0,0.6);
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.3rem;
        }

        input {
            width: 100%;
            padding: 0.5rem;
            background: #020617;
            border: 1px solid #334155;
            color: #e5e7eb;
            border-radius: 4px;
            margin-bottom: 1rem;
        }

        input:focus {
            outline: none;
            border-color: #38bdf8;
        }

        button {
            width: 100%;
            padding: 0.6rem;
            background: #38bdf8;
            border: none;
            color: #020617;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #0ea5e9;
        }

        .flash {
            background: #7f1d1d;
            padding: 0.5rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h1>Pi-hole Login</h1>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash">
          {% for message in messages %}
            {{ message }}
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST">
        {{ form.hidden_tag() }}

        <label for="username">Username</label>
        {{ form.username(id="username") }}

        <label for="password">Password</label>
        {{ form.password(id="password") }}

        <button type="submit">Login</button>
    </form>
</div>

</body>
</html>
